<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
       <body style:"display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f9;">
    <div style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
        <input style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
        <button style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; background: #4CAF50; color: white;">Submit</button>
        <p id="error" style="color: red; font-size: 12px;"></p>
    </div>
</body>

    </style>
</head>
<body>
    <div class="form">
        <h2>REGISTER</h2>
        <form onsubmit="return validate()">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" id="s">Register</button>
            <p id="error"></p>
        </form>
    </div>

    <script>
        document.getElementById("s").addEventListener('click',()=>{
            const str= document.getElementById("name").value;
            if(str.length<5)
            alert("Username shld be about 5 letters")
           else
           alert("Regisered succesfully")
        })
    </script>
</body>
</html>
